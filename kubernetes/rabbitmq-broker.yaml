---
kind: Namespace
apiVersion: v1
metadata:
  name: cr-discord-bot
  labels:
    name: cr-discord-bot
---
apiVersion: v1
kind: Service
metadata:
    name: cr-discord-rabbitmq-broker-port
    namespace: cr-discord-bot
spec:
    selector:
        app: cr-discord-rabbitmq-broker
        department: bots
    type: NodePort
    ports:
        - port: 5672
          nodePort: 31672
---
apiVersion: v1
kind: Service
metadata:
    name: cr-discord-rabbitmq-broker-admin-port
    namespace: cr-discord-bot
spec:
    selector:
        app: cr-discord-rabbitmq-broker
        department: bots
    type: NodePort
    ports:
        - port: 15672
          nodePort: 31673
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: cr-discord-rabbitmq-broker-deployment
    namespace: cr-discord-bot
    labels:
        app: cr-discord-rabbitmq-broker-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: cr-discord-rabbitmq-broker
    template:
        metadata:
            name: cr-discord-rabbitmq-broker
            namespace: cr-discord-bot
            labels:
                app: cr-discord-rabbitmq-broker
                department: bots
        spec:
            containers:
                - name: cr-discord-rsocket-global-router-container
                  image: rabbitmq:3.9-management
                  envFrom:
                      - secretRef:
                            name: cr-discord-bot-secrets
                  ports:
                      - containerPort: 5672
                      - containerPort: 15672
---
